        btn.textContent = category;
        btn.style = "margin-right: 8px; padding: 6px 12px; border-radius: 8px; border: none; background: cyan; cursor: pointer;";

    function renderTools(filter = "", category = null) {
      const container = document.getElementById("tools");
      container.innerHTML = "";
      for (let tool of tools) {
        const matchesSearch = tool.name.toLowerCase().includes(filter.toLowerCase());
        const matchesCategory = !category || getToolCategory(tool.name) === category;
        if (matchesSearch && matchesCategory) {
          const hostname = new URL(tool.url).hostname;
          const logoURL = `https://logo.clearbit.com/${hostname}`;
          const a = document.createElement("a");
          a.href = tool.url;
          a.target = "_blank";
          a.className = "tool-card";
          a.innerHTML = `
            <img src="${logoURL}" alt="${tool.name} logo" onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/6/6b/Artificial_intelligence_icon.png'" />
